<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Arcor Futurista</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/scripts.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Grupo_Arcor_logo.svg/512px-Grupo_Arcor_logo.svg.png" alt="Logo Arcor" class="logo" />
    <h1>Estrategia de Marketing y UX basada en Datos</h1>
    <p class="autor">Autor: David Sebastián Díaz</p>
  </header>

  <main>
    <section class="funnel">
      <h2>Embudo de Conversión</h2>
      <canvas id="funnelChart" aria-label="Gráfico de embudo" role="img"></canvas>
    </section>

    <section class="radar">
      <h2>Indicadores UX</h2>
      <canvas id="radarChart" aria-label="Radar UX" role="img"></canvas>
    </section>

    <section class="heatmap">
      <h2>Presencia Regional</h2>
      <div id="heatmap" style="height: 400px;"></div>
    </section>
  </main>

  <script>
    // Embudo de conversión
    const ctxFunnel = document.getElementById('funnelChart').getContext('2d');
    new Chart(ctxFunnel, {
      type: 'bar',
      data: {
        labels: ['Visitantes', 'Interacción', 'Leads', 'Ventas'],
        datasets: [{
          label: 'Conversiones',
          data: [120000, 60000, 15000, 4000],
          backgroundColor: ['#00eaff', '#00c4ff', '#0099ff', '#0077cc'],
          borderRadius: 8
        }]
      },
      options: {
        indexAxis: 'y',
        plugins: { legend: { display: false } },
        scales: { x: { beginAtZero: true } }
      }
    });

    // Radar UX
    const ctxRadar = document.getElementById('radarChart').getContext('2d');
    new Chart(ctxRadar, {
      type: 'radar',
      data: {
        labels: ['Usabilidad', 'Velocidad', 'Accesibilidad', 'SEO', 'Engagement'],
        datasets: [
          {
            label: 'Arcor',
            data: [75, 82, 78, 88, 67],
            backgroundColor: 'rgba(0, 234, 255, 0.3)',
            borderColor: '#00eaff',
            pointBackgroundColor: '#00eaff'
          },
          {
            label: 'Nestlé',
            data: [80, 75, 82, 78, 80],
            backgroundColor: 'rgba(255, 230, 0, 0.3)',
            borderColor: '#ffe600',
            pointBackgroundColor: '#ffe600'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            beginAtZero: true,
            max: 100,
            ticks: { stepSize: 20 },
            pointLabels: { color: '#eee' },
            grid: { color: '#333' }
          }
        },
        plugins: {
          legend: { labels: { color: '#eee' } },
          tooltip: { backgroundColor: '#1f1f1f', titleColor: '#00eaff', bodyColor: '#fff' }
        }
      }
    });

    // Mapa de calor con Leaflet
    const map = L.map('heatmap').setView([-15, -60], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const heatData = [
      [-34.6, -58.4, 0.9], // Buenos Aires
      [-23.5, -46.6, 0.8], // São Paulo
      [-12.0, -77.0, 0.6], // Lima
      [-33.4, -70.6, 0.7], // Santiago
      [4.6, -74.0, 0.5]    // Bogotá
    ];

    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/leaflet.heat/dist/leaflet-heat.js';
    script.onload = () => {
      L.heatLayer(heatData, { radius: 25, blur: 20 }).addTo(map);
    };
    document.head.appendChild(script);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Futurista - Arcor</title>

  <!-- Fuente futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto Mono', monospace;
      color: #e0f7fa;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    header img {
      height: 50px;
      filter: drop-shadow(0 0 4px #00ffff);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 2.8rem;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      flex-grow: 1;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav button {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 8px #00ffff;
    }

    nav button:hover {
      background-color: #00ffff;
      color: #001f26;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
      padding: 2rem;
      width: 360px;
      color: #a0f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff;
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      margin-bottom: 1rem;
      color: #00e5ff;
      text-shadow: 0 0 5px #00e5ff;
      border-bottom: 1px solid #00e5ff;
      padding-bottom: 0.25rem;
      width: 100%;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: 200px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #007f91;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.5px;
      text-align: center;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
      .glass-card {
        width: 90vw;
      }
      header {
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      nav {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo Arcor (puedes cambiar src por tu imagen) -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Arcor_logo.svg/2560px-Arcor_logo.svg.png" alt="Logo Arcor" />
    <h1>Dashboard Futurista - Arcor</h1>
    <nav>
      <button onclick="showSection('ventas')">Ventas</button>
      <button onclick="showSection('engagement')">Engagement</button>
      <button onclick="showSection('sostenibilidad')">Sostenibilidad</button>
    </nav>
  </header>

  <main class="dashboard">
    <!-- Sección Ventas -->
    <section id="ventas" class="glass-card">
      <div class="section-title">Ventas Mensuales</div>
      <canvas id="ventasChart"></canvas>
      <button class="btn-neon" onclick="alert('Propuesta para aumentar ventas!')">Ver Propuesta</button>
    </section>

    <!-- Sección Engagement -->
    <section id="engagement" class="glass-card" style="display:none;">
      <div class="section-title">Engagement Redes Sociales</div>
      <canvas id="engagementChart"></canvas>
      <button class="btn-neon" onclick="alert('Propuesta para mejorar engagement!')">Ver Propuesta</button>
    </section>

    <!-- Sección Sostenibilidad -->
    <section id="sostenibilidad" class="glass-card" style="display:none;">
      <div class="section-title">Sostenibilidad</div>
      <canvas id="sostenibilidadChart"></canvas>
      <button class="btn-neon" onclick="alert('Ideas para sostenibilidad!')">Ver Propuesta</button>
    </section>
  </main>

  <footer>
    © 2025 Arcor - Estrategia de Marketing UX basada en datos
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Función para mostrar la sección seleccionada y ocultar las otras
    function showSection(sectionId) {
      const sections = ['ventas', 'engagement', 'sostenibilidad'];
      sections.forEach(id => {
        document.getElementById(id).style.display = id === sectionId ? 'flex' : 'none';
      });
    }

    // Datos para gráficos
    const datosVentas = {
      labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
      datasets: [{
        label: 'Ventas en miles',
        data: [120, 150, 180, 170, 200, 210],
        backgroundColor: 'rgba(0, 255, 255, 0.6)',
        borderColor: '#00ffff',
        borderWidth: 2,
        borderRadius: 6,
        hoverBackgroundColor: 'rgba(0, 255, 255, 0.8)',
      }]
    };

    const datosEngagement = {
      labels: ['Facebook', 'Instagram', 'Twitter', 'LinkedIn', 'TikTok'],
      datasets: [{
        label: 'Interacciones en miles',
        data: [90, 130, 70, 50, 100],
        backgroundColor: [
          '#00ffff',
          '#00cccc',
          '#009999',
          '#006666',
          '#003333'
        ],
        borderWidth: 0,
        hoverOffset: 30,
      }]
    };

    const datosSostenibilidad = {
      labels: ['Material Reciclado', 'Reducción CO₂', 'Agua Ahorrada', 'Energía Renovable'],
      datasets: [{
        label: 'Porcentaje de avance',
        data: [25, 40, 35, 50],
        backgroundColor: 'rgba(0, 255, 255, 0.6)',
        borderColor: '#00ffff',
        borderWidth: 2,
        borderRadius: 10,
        hoverBackgroundColor: 'rgba(0, 255, 255, 0.8)',
      }]
    };

    const optionsBar = {
      scales: {
        y: {
          beginAtZero: true,
          grid: {
            color: 'rgba(0, 255, 255, 0.1)'
          },
          ticks: {
            color: '#00ffff',
            font: { family: 'Roboto Mono', size: 12 }
          }
        },
        x: {
          ticks: {
            color: '#00ffff',
            font: { family: 'Roboto Mono', size: 12 }
          },
          grid: { display: false }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#00ffff',
            font: { family: 'Orbitron', size: 14, weight: 'bold' }
          }
        },
        tooltip: {
          backgroundColor: '#00ffff',
          titleColor: '#001f26',
          bodyColor: '#001f26',
          cornerRadius: 6,
          padding: 10,
          bodyFont: { family: 'Roboto Mono', size: 12 }
        }
      },
      responsive: true,
      maintainAspectRatio: false,
    };

    const optionsPie = {
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            color: '#00ffff',
            font: { family: 'Orbitron', size: 14, weight: 'bold' }
          }
        },
        tooltip: {
          backgroundColor: '#00ffff',
          titleColor: '#001f26',
          bodyColor: '#001f26',
          cornerRadius: 6,
          padding: 10,
          bodyFont: { family: 'Roboto Mono', size: 12 }
        }
      },
      responsive: true,
      maintainAspectRatio: false,
    };

    // Inicializar gráficos
    const ventasChart = new Chart(
      document.getElementById('ventasChart').getContext('2d'),
      { type: 'bar', data: datosVentas, options: optionsBar }
    );

    const engagementChart = new Chart(
      document.getElementById('engagementChart').getContext('2d'),
      { type: 'doughnut', data: datosEngagement, options: optionsPie }
    );

    const sostenibilidadChart = new Chart(
      document.getElementById('sostenibilidadChart').getContext('2d'),
      {
        type: 'bar',
        data: datosSostenibilidad,
        options: {
          ...optionsBar,
          indexAxis: 'y',
          scales: {
            x: {
              beginAtZero: true,
              max: 100,
              grid: { color: 'rgba(0, 255, 255, 0.1)' },
              ticks: {
                color: '#00ffff',
                font: { family: 'Roboto Mono', size: 12 },
                callback: val => val + '%'
              }
            },
            y: {
              ticks: {
                color: '#00ffff',
                font: { family: 'Roboto Mono', size: 12 }
              },
              grid: { display: false }
            }
          }
        }
      }
    );
  </script>

</body>
</html>

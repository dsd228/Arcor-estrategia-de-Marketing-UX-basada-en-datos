<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Futurista - Arcor</title>

  <!-- Fuente futurista desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet" />

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto Mono', monospace;
      color: #e0f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 3rem;
      color: #00ffff;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #00ffff;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
      padding: 2rem;
      width: 300px;
      margin: 1rem;
      color: #a0f7ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff;
    }

    /* Layout tarjetas en grid */
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1000px;
      width: 100%;
    }

    /* Titulos de sección */
    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00e5ff;
      text-shadow: 0 0 5px #00e5ff;
      border-bottom: 1px solid #00e5ff;
      padding-bottom: 0.25rem;
    }

    /* Botón neón */
    .btn-neon {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 8px;
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      box-shadow: 0 0 8px #00ffff;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-neon:hover {
      background-color: #00ffff;
      color: #001f26;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    /* Gráfico simple con barras animadas */
    .bar-chart {
      width: 100%;
      height: 150px;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      gap: 12px;
      margin-top: 1rem;
    }

    .bar {
      background: linear-gradient(180deg, #00ffff, #004d4d);
      border-radius: 8px 8px 0 0;
      width: 30px;
      height: 0;
      animation: growBar 1.5s forwards;
      box-shadow: 0 0 10px #00ffff;
    }

    /* Animación para las barras */
    @keyframes growBar {
      to {
        height: var(--bar-height);
      }
    }

    /* Tooltip para barras */
    .bar[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #00ffffcc;
      color: #001f26;
      padding: 4px 8px;
      border-radius: 6px;
      top: -30px;
      font-size: 0.75rem;
      white-space: nowrap;
      pointer-events: none;
      box-shadow: 0 0 10px #00ffff;
    }

    /* Contenedor relativo para tooltip */
    .bar {
      position: relative;
      cursor: pointer;
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #007f91;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.5px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .glass-card {
        width: 90vw;
      }
    }

  </style>
</head>
<body>

  <h1>Arcor Dashboard Futurista</h1>

  <div class="dashboard">

    <!-- Tarjeta KPI 1 -->
    <div class="glass-card">
      <div class="section-title">Ventas Online</div>
      <div class="bar-chart" id="chart-ventas">
        <div class="bar" style="--bar-height: 120px;" data-tooltip="120k"></div>
        <div class="bar" style="--bar-height: 90px;" data-tooltip="90k"></div>
        <div class="bar" style="--bar-height: 140px;" data-tooltip="140k"></div>
        <div class="bar" style="--bar-height: 110px;" data-tooltip="110k"></div>
        <div class="bar" style="--bar-height: 160px;" data-tooltip="160k"></div>
      </div>
      <button class="btn-neon" onclick="alert('Propuesta para aumentar ventas!')">Ver Propuesta</button>
    </div>

    <!-- Tarjeta KPI 2 -->
    <div class="glass-card">
      <div class="section-title">Engagement Redes</div>
      <div class="bar-chart" id="chart-engagement">
        <div class="bar" style="--bar-height: 100px;" data-tooltip="100k"></div>
        <div class="bar" style="--bar-height: 130px;" data-tooltip="130k"></div>
        <div class="bar" style="--bar-height: 80px;" data-tooltip="80k"></div>
        <div class="bar" style="--bar-height: 110px;" data-tooltip="110k"></div>
        <div class="bar" style="--bar-height: 90px;" data-tooltip="90k"></div>
      </div>
      <button class="btn-neon" onclick="alert('Propuesta para mejorar engagement!')">Ver Propuesta</button>
    </div>

    <!-- Tarjeta KPI 3 -->
    <div class="glass-card">
      <div class="section-title">Sostenibilidad</div>
      <p>Reducción de impacto ambiental en packaging.</p>
      <p>+25% en materiales reciclados en 2025.</p>
      <button class="btn-neon" onclick="alert('Ideas para sostenibilidad!')">Ver Propuesta</button>
    </div>

  </div>

  <footer>
    © 2025 Arcor - Estrategia de Marketing UX basada en datos
  </footer>

  <script>
    // Aquí podrías agregar JS para animaciones más complejas,
    // fetch de datos o interacción avanzada.

    // Ejemplo: animar barras (ya animadas con CSS), o un tooltip más avanzado
  </script>

</body>
</html>

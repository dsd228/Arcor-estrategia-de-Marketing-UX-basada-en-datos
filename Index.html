<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Futurista - Arcor con Datos Reales</title>

  <!-- Fuente futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto Mono', monospace;
      color: #e0f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 3rem;
      color: #00ffff;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px #00ffff;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
      padding: 2rem;
      width: 320px;
      margin: 1rem;
      color: #a0f7ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .glass-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      width: 100%;
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00e5ff;
      text-shadow: 0 0 5px #00e5ff;
      border-bottom: 1px solid #00e5ff;
      padding-bottom: 0.25rem;
      width: 100%;
      text-align: center;
    }

    .btn-neon {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin-top: 1.5rem;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 8px;
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      box-shadow: 0 0 8px #00ffff;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 200px;
      text-align: center;
    }

    .btn-neon:hover {
      background-color: #00ffff;
      color: #001f26;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    canvas {
      max-width: 100%;
      height: 180px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #007f91;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.5px;
    }

    @media (max-width: 700px) {
      .glass-card {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  <h1>Arcor Dashboard Futurista</h1>

  <div class="dashboard">

    <!-- Tarjeta Ventas -->
    <div class="glass-card">
      <div class="section-title">Ventas Mensuales</div>
      <canvas id="ventasChart"></canvas>
      <button class="btn-neon" onclick="alert('Propuesta para aumentar ventas!')">Ver Propuesta</button>
    </div>

    <!-- Tarjeta Engagement -->
    <div class="glass-card">
      <div class="section-title">Engagement Redes Sociales</div>
      <canvas id="engagementChart"></canvas>
      <button class="btn-neon" onclick="alert('Propuesta para mejorar engagement!')">Ver Propuesta</button>
    </div>

    <!-- Tarjeta Sostenibilidad -->
    <div class="glass-card">
      <div class="section-title">Sostenibilidad</div>
      <canvas id="sostenibilidadChart"></canvas>
      <button class="btn-neon" onclick="alert('Ideas para sostenibilidad!')">Ver Propuesta</button>
    </div>

  </div>

  <footer>
    © 2025 Arcor - Estrategia de Marketing UX basada en datos
  </footer>

  <script>
    // Datos simulados para ejemplo
    const datosVentas = {
      labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
      datasets: [{
        label: 'Ventas en miles',
        data: [120, 150, 180, 170, 200, 210],
        backgroundColor: 'rgba(0, 255, 255, 0.6)',
        borderColor: '#00ffff',
        borderWidth: 2,
        borderRadius: 6,
        hoverBackgroundColor: 'rgba(0, 255, 255, 0.8)',
      }]
    };

    const datosEngagement = {
      labels: ['Facebook', 'Instagram', 'Twitter', 'LinkedIn', 'TikTok'],
      datasets: [{
        label: 'Interacciones en miles',
        data: [90, 130, 70, 50, 100],
        backgroundColor: [
          '#00ffff',
          '#00cccc',
          '#009999',
          '#006666',
          '#003333'
        ],
        borderWidth: 0,
        hoverOffset: 30,
      }]
    };

    const datosSostenibilidad = {
      labels: ['Material Reciclado', 'Reducción CO₂', 'Agua Ahorrada', 'Energía Renovable'],
      datasets: [{
        label: 'Porcentaje de avance',
        data: [25, 40, 35, 50],
        backgroundColor: 'rgba(0, 255, 255, 0.6)',
        borderColor: '#00ffff',
        borderWidth: 2,
        borderRadius: 10,
        hoverBackgroundColor: 'rgba(0, 255, 255, 0.8)',
      }]
    };

    // Opciones comunes para barras
    const optionsBar = {
      scales: {
        y: {
          beginAtZero: true,
          grid: {
            color: 'rgba(0, 255, 255, 0.1)'
          },
          ticks: {
            color: '#00ffff',
            font: {
              family: 'Roboto Mono',
              size: 12,
            }
          }
        },
        x: {
          ticks: {
            color: '#00ffff',
            font: {
              family: 'Roboto Mono',
              size: 12,
            }
          },
          grid: {
            display: false
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#00ffff',
            font: {
              family: 'Orbitron',
              size: 14,
              weight: 'bold',
            }
          }
        },
        tooltip: {
          backgroundColor: '#00ffff',
          titleColor: '#001f26',
          bodyColor: '#001f26',
          cornerRadius: 6,
          padding: 10,
          bodyFont: {
            family: 'Roboto Mono',
            size: 12
          }
        }
      },
      responsive: true,
      maintainAspectRatio: false,
    };

    const optionsPie = {
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            color: '#00ffff',
            font: {
              family: 'Orbitron',
              size: 14,
              weight: 'bold',
            }
          }
        },
        tooltip: {
          backgroundColor: '#00ffff',
          titleColor: '#001f26',
          bodyColor: '#001f26',
          cornerRadius: 6,
          padding: 10,
          bodyFont: {
            family: 'Roboto Mono',
            size: 12
          }
        }
      },
      responsive: true,
      maintainAspectRatio: false,
    };

    // Crear gráficos

    // Ventas - barras verticales
    const ctxVentas = document.getElementById('ventasChart').getContext('2d');
    const ventasChart = new Chart(ctxVentas, {
      type: 'bar',
      data: datosVentas,
      options: optionsBar
    });

    // Engagement - pastel
    const ctxEngagement = document.getElementById('engagementChart').getContext('2d');
    const engagementChart = new Chart(ctxEngagement, {
      type: 'doughnut',
      data: datosEngagement,
      options: optionsPie
    });

    // Sostenibilidad - barras horizontales
    const ctxSostenibilidad = document.getElementById('sostenibilidadChart').getContext('2d');
    const sostenibilidadChart = new Chart(ctxSostenibilidad, {
      type: 'bar',
      data: datosSostenibilidad,
      options: {
        ...optionsBar,
        indexAxis: 'y',
        scales: {
          x: {
            beginAtZero: true,
            max: 100,
            grid: {
              color: 'rgba(0, 255, 255, 0.1)'
            },
            ticks: {
              color: '#00ffff',
              font: {
                family: 'Roboto Mono',
                size: 12,
              },
              callback: value => value + '%'
            }
          },
          y: {
            ticks: {
              color: '#00ffff',
              font: {
                family: 'Roboto Mono',
                size: 12,
              }
            },
            grid: {
              display: false
            }
          }
        },
      }
    });
  </script>

</body>
</html>
